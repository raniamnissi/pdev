<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	template="/template/template.xhtml" >

<body>

	<ui:define name="contentg">
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section>
			<h1>
				Add insurance Agency <small>for students</small>
			</h1>
			<ol class="breadcrumb">
				<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
				<li class="active">Dashboard</li>
			</ol>
			</section>

			<h:panelGrid columns="2">

				<h:form>
					<h:outputText value=" Agency Name" />
					<h:inputText value="#{ag.nameAgence}"
						class="form-control" />

					<h:outputText value="Description" />

					<h:inputText value="#{ag.descriptionAgence}"
						class="form-control" />
					<br />
						<h:outputText value="Contact" />
						<h:inputText value="#{ag.imageAgence}"
							class="form-control" />
					<br />
					
						<h:commandButton id="btn_add"
						action="#{ag.addAgenceass()}" value="add Agence"  />

				</h:form>
				
			</h:panelGrid>
		</div>
		<!-- /.content-wrapper -->

	</ui:define>
</body>
</ui:composition>
