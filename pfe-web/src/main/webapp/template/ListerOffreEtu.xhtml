<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/template/template.xhtml"
>

 <ui:define name="pageContent">
<body>
<div id="preloader">
        <i class="circle-preloader"></i>
    </div>
 <h:form>
<div class="top-popular-courses-area section-padding-100-70">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="section-heading text-center mx-auto wow fadeInUp" data-wow-delay="300ms">
                        
                        <h3>List of Offers</h3>
                    </div>
                </div>
            </div>
            <div class="row">
  		<ui:repeat var="ente" value="#{offreBean.offres}">
 
            
               
              
 			<div class="col-12 col-lg-6">

                    <div class="single-top-popular-course d-flex align-items-center flex-wrap mb-30 wow fadeInUp" data-wow-delay="400ms">
                        <div class="popular-course-content">
                           <h5><h:outputText value="#{ente.nomEntre}" /></h5>
                           
                           
                       
                            
                            <p><h:outputText value="#{ente.annonce}"/></p>
                           <h:commandButton action="#{offreBean.SendMail(ente.mail,ente.nomEntre)}" value="Apply" styleClass="btn academy-btn btn-sm"/>
                            
                        </div>
                        
                        <div class="popular-course-thumb bg-img"><h:graphicImage url="/ressources/images/#{ente.image}" width="300" height="100"></h:graphicImage></div>
                    </div>
                
                </div>
  			
 		
			 </ui:repeat>
            
                </div>
              
                </div></div>
 
 
 
 </h:form>
 </body>
 </ui:define>
 </ui:composition>
